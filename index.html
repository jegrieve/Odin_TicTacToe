<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Itim&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id = "title">TicTacToe</h1>
    <div id = "replay">
        <button id = "replay-btn">Replay</button>
    </div>
    <div class = "game-container">
        <div id = "player-inputs">
            <h4>Game Settings</h4>
            <form id = "player-data">
            <div id = "player-1">
                (X) Player 1 Name:<br><input id = "player1-input" type = "text" class = "inputs" required>
            </div>
            <div id = "player-2">
                (O) Player 2 Name:<br><input id = "player2-input" type = "text" class = "inputs" required>
            </div>
            <div id = "player-ai">
                Player 2 AI:<br> <input id = "ai-input"  class = "inputs" type = "checkbox">
            </div>
            <br>
            <button id = "submit-btn" type = "submit">Play</input>
            <form>
        </div>
        <div id = "endgame">
            <div id = "endgame-info">
            </div>
        </div>
        <table id = "game-table">
            <tr id = "top-row">
                <td id = "0" class = "left"></td>
                <td id = "1" class = "mid"></td>
                <td id = "2" class = "right"></td>
            </tr>
            <tr id = "mid-row">
                <td id = "3" class = "left"></td>
                <td id = "4" class = "mid"></td>
                <td id = "5" class = "right"></td>
            </tr>
            <tr id = "bot-row">
                <td id = "6" class = "left"></td>
                <td id = "7" class = "mid"></td>
                <td id = "8" class = "right"></td>
            </tr>
        </table>
    </div>
    <script src="app.js"></script>
</body>
</html>
